<!DOCTYPE html>
<html>
<head>
    <title>HTML 5 Whiteboard</title>
    <link rel="stylesheet" type="text/css" href="/style/whiteboard.css"/>
    <link rel="stylesheet" type="text/css" href="/style/chat.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="/js/whiteboardModel.js"></script>
	<script src="/js/whiteboardController.js"></script>
	<script src="/js/whiteboardView.js"></script>
	<script src="/js/chat.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			whiteboardView.init(document.querySelector('#canvas'));
		});
	</script>
</head>
<body>
	<div id="canvas-view">
		<canvas id="canvas"></canvas>
	</div>

	<div id="chat">
		<ul id="messages"></ul>

		<form id="chat_form">
			<input id="chat_message" type="text" autocomplete="off">
			<button>Send</button>
		</form>
	</div>

</body>
</html>
