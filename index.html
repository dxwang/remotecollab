<!DOCTYPE html>
<html>
<head>
    <title>HTML 5 Whiteboard</title>
    <link rel="stylesheet" type="text/css" href="/style/whiteboard.css"/>
    <link rel="stylesheet" type="text/css" href="/style/chat.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="/js/whiteboardModel.js"></script>
	<script src="/js/whiteboardController.js"></script>
	<script src="/js/whiteboardView.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var whiteboard = new whiteboardController();
			whiteboard.init(
				document.querySelector('#canvas'),
				document.querySelector('#chat_form'),
				document.querySelector('#chat_message'),
				document.querySelector('#color-picker'),
				document.querySelector('#width-picker'),
				document.querySelector('#tool-picker'),
				document.querySelector('#messages')
			);
		});
	</script>
</head>
<body>
	<div id="canvas-view">
		<canvas id="canvas"></canvas>
	</div>

	<div id="toolbar">
		<select id="tool-picker">
			<option value="pencil" selected="selected">Pencil</option>
			<option value="eraser">Eraser</option>
		</select>
		<select id="color-picker">
			<option value="black" selected="selected">Black</option>
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
			<option value="yellow">Yellow</option>
		</select>
		<select id="width-picker">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3" selected="selected">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
	</div>

	<div id="chat">
		<ul id="messages"></ul>

		<form id="chat_form">
			<input id="chat_message" type="text" autocomplete="off">
			<button>Send</button>
		</form>
	</div>

</body>
</html>
